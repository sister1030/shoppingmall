<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>YN Case</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/flower.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<link rel="stylesheet" media="screen" href="css/theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script type="text/javascript" src="js/customer.js"></script>
</head>
<body style="background-image: url(img/background02.jpg)">
	<div th:replace="nav.html :: fragment-nav"></div>
	<div th:replace="header.html :: fragment-header"></div>
	<!-- Product section-->
	<section class="py-5">
		<input type="hidden" id="product" th:value="${product.getProdno()}">
		<div class="container px-4 px-lg-5 my-5">
			<div class="row gx-4 gx-lg-5 align-items-center">
				<div class="col-md-6">
					<img class="card-img-top mb-6 mb-md-0"
						th:src="@{${product.imagepath}}" alt="..." />
				</div>
				<div class="col-md-6">
					<h1 class="display-5 fw-bolder" th:text="${product.pname}">Shop
						item template</h1>
					<div class="fs-5 mb-5">
						<h3 class="display-6 fw-bolder" style="text-align: center;"
							th:text="|${product.price2} 원|">$45.00</h3>
					</div>
					<p class="lead" th:text="${product.content}">Lorem ipsum dolor
						sit amet consectetur adipisicing elit. Praesentium at dolorem
						quidem modi. Nam sequi consequatur obcaecati excepturi alias
						magni, accusamus eius blanditiis delectus ipsam minima ea iste
						laborum vero?</p>
					<div class="d-flex">
						<input class="form-control text-center me-3" id="inputQuantity"
							type="num" value="1" style="max-width: 3rem" />
						<button class="btn btn-outline-dark flex-shrink-0" type="button">
							<i class="bi-cart-fill me-1"></i> Add to cart
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Related items section-->
	<section class="py-5 bg-light">
		<div class="container px-4 px-lg-5 mt-5">
			<h2 class="fw-bolder mb-4">상품 목록</h2>
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:each="product:${list}">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-toped" th:src="@{${product.imagepath}}"
							alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder" th:text="${product.pname}">Fancy
									Product</h5>
								<!-- Product price-->
								<p th:text="|${product.price2} 원|">아이템가격</p>
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{productdetail?prodno={prodno}(prodno=${product.prodno})}">View
									options</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<footer th:replace="footer.html :: fragment-footer"></footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
