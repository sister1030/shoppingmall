<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>YN Case</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<link rel="stylesheet" media="screen" href="css/theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script type="text/javascript" src="js/customer.js"></script>
</head>
<body style="background-image: url(img/background02.jpg)">
	<div th:replace="nav.html :: fragment-nav"></div>
	<div th:replace="header.html :: fragment-header"></div>
	<div th:replace="modal.html :: fragment-modal"></div>
		<div class="modal-content" style="max-width: 450px;">
			<div class="modal-body px-0 py-2 py-sm-0">
				<div class="row mx-2 align-items-center">
					<div class="col-md-12 px-5 pt-5 pb-5 px-sm-8 pb-sm-8 pt-md-8">
						<a class="btn btn-outline-warning d-block w-100 mb-3"
							onclick="popupKakaoLogin()" href="#"> <i
							class="fi-chat-circle fs-lg me-1"></i> 카카오로 로그인하기
						</a>
						<div class="d-flex align-items-center py-3 mb-1">
							<hr class="w-100">
							<div class="px-3">Or</div>
							<hr class="w-100">
						</div>
						<div id="loginwrap">
							<form class="needs-validation" novalidate="" method="post"
								th:action="@{login}" onsubmit="return checks()">
								<table id="logint">
									<div class="mb-3">
										<label class="form-label mb-2" for="signin-id">아이디</label> <input
											class="form-control" type="text" id="signin-id" name="id"
											size="20" placeholder="아이디를 입력하세요" required>
									</div>
									<div class="mb-3">
										<div
											class="d-flex align-items-center justify-content-between mb-2">
											<label class="form-label mb-0" for="signin-password">비밀번호</label>
											<a class="fs-sm" th:href="@{#pwfind-modal}"
												data-bs-toggle="modal" data-bs-dismiss="modal">비밀번호를
												잊으셨나요?</a>
										</div>
										<div class="mb-3">
											<div class="password-toggle">
												<input class="form-control" type="password"
													id="signin-password" name="pw" size="20"
													placeholder="비밀번호를 입력하세요" required> <label
													class="password-toggle-btn" aria-label="Show/hide password">
													<input class="password-toggle-check" type="checkbox">
													<span class="password-toggle-indicator"></span>
												</label>
											</div>
										</div>
										<!--<div class="form-check mb-3">
														<input class="form-check-input" type="checkbox" id="agree-to-terms"> 
														 <label class="form-check-label" for="agree-to-terms">로그인 유지</label> 
													</div>-->
									</div>
									<div id="loginmenu">
										<button class="btn btn-primary btn-lg d-block w-100"
											type="submit">로그인</button>
										<div class="mt-3 mt-sm-4">
											<p style="font-size: 14px; display: inline-block;">아직
												회원가입을 하지 않으셨나요?</p>
											<a class="fs-sm" th:href="@{#signup-modal}"
												data-bs-toggle="modal" data-bs-dismiss="modal"
												style="float: right">회원가입</a>
										</div>
									</div>

								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<footer th:replace="footer.html :: fragment-footer"></footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
